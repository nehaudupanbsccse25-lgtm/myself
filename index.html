<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Column Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="column column1">
      <h2>Column 1</h2>
      <p>Content for Column 1 goes here. Add insights, ideas, or images.</p>
    </div>
    <div class="column column2">
      <h2>Column 2</h2>
      <p>This is Column 2. Use it for additional details or supporting content.</p>
    </div>
    <div class="footer">
      Footer Section
    </div>
  </div>
</body>
</html>
